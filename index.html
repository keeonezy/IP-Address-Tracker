<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">

  <link rel="stylesheet" href="./vendor/leaflet-1.7.1.css">
  <script src="./vendor/leaflet-1.7.1.js"></script>
</head>

<body class="body">
  <main class="main">

    <section class="tracker">
      <div class="tracker__group">
        <h1 class="tracker__title">IP Address Tracker</h1>
        <form class="tracker__form">
          <input type="text" class="tracker__input" placeholder="Search for any IP address or domain">
          <button class="tracker__button" type="button">></button>
        </form>

        <div class="tracker__stats">
          <ul class="tracker__lists">
            <li class="tracker__list">
              <h2 class="tracker__subtitle">IP Address</h2>
              <p class="tracker__text tracker__ip"></p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">Location</h2>
              <p class="tracker__text tracker__location"></p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">Timezone</h2>
              <p class="tracker__text tracker__utc"></p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">ISP</h2>
              <p class="tracker__text tracker__isp"></p>
            </li>
          </ul>
        </div>
      </div>

      <div class="tracker__group tracker__group-xl" id="mapid"></div>

    </section>
  </main>
</body>

<script src="./scripts/index.js"></script>

</html>
