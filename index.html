<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body class="body">
  <main class="main">
    <section class="tracker">
      <div class="tracker__group">
        <h1 class="tracker__title">IP Address Tracker</h1>
        <form class="tracker__form">
          <input type="text" class="tracker__input" placeholder="Search for any IP address or domain">
          <button class="tracker__button">></button>
        </form>

        <div class="tracker__stats">
          <ul class="tracker__lists">
            <li class="tracker__list">
              <h2 class="tracker__subtitle">IP Address</h2>
              <p class="tracker__text">127.0.0.1</p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">Location</h2>
              <p class="tracker__text">127.0.0.1</p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">Timezone</h2>
              <p class="tracker__text">UTC</p>
            </li>

            <li class="tracker__list">
              <h2 class="tracker__subtitle">ISP</h2>
              <p class="tracker__text">127.0.0.1</p>
            </li>
          </ul>
        </div>
      </div>


    </section>
  </main>
</body>

<script src="./scripts/index.js"></script>

</html>
